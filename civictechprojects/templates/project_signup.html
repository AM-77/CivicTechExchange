{% extends 'base.html' %}

{% block extra_head %}
{% load static %}
<link rel="stylesheet" href="/static/css/project_signup.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.min.css"/>
<script type="text/javascript" src="{% static 'js/selection.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/js/standalone/selectize.min.js"></script>
<script type="text/javascript">
    $(function() {
        initializeSelectionControl("select_issues");
    });
</script>


{% endblock %}

{% block content %}
<div class="create-project">
    <!-- signup-primary-header signup-headers -->
        <h1 class="">CREATE A PROJECT</h1>
</div>

<div class="wrapper-gray">
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div id="issues_list" style="display: none;">
                {{ issues }}
            </div>
            <div id="CreateProjectController" data-issues_elementid="issues_list" class="__react-root"/>
        </form>
        {% endblock %}
    </div>
</div>
