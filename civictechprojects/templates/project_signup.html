{% extends 'base.html' %}

{% block extra_head %}
{% load static %}
<link rel="stylesheet" href="/static/css/project_signup.css"/>
<!--TODO: Webpack react-select.css from node_modules instead of keeping a copy in git-->
<link rel="stylesheet" type="text/css" href="/static/css/react-select.min.css"/>


{% endblock %}

{% block content %}
<script>
  function logProjectCreated() {
    window.FB.AppEvents.logEvent('projectCreated');
  }
</script>
<div class="create-project">
    <!-- signup-primary-header signup-headers -->
        <h1 class="">CREATE A PROJECT</h1>
</div>

<div class="wrapper-gray">
    <div class="container">
        <form onsubmit="logProjectCreated();" method="post">
            {% csrf_token %}
            <div id="CreateProjectController" class="__react-root"/>
        </form>
        {% endblock %}
    </div>
</div>
